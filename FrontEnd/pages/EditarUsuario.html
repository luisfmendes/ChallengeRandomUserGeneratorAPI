<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="../styles/EditarUsuario.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Editar Usuário</h1>
      </header>

      <form id="userForm">
          <h3>Informações Pessoais</h3>
          <div class="form-row">
            <div class="form-group">
              <label for="title">Título</label>
              <input type="text" id="title" name="title" />
            </div>
            <div class="form-group">
              <label for="first">Primeiro Nome</label>
              <input type="text" id="first" name="first" />
            </div>
            <div class="form-group">
              <label for="last">Último Nome</label>
              <input type="text" id="last" name="last" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form-group">
              <label for="phone">Telefone</label>
              <input type="text" id="phone" name="phone" />
            </div>
            <div class="form-group">
              <label for="cell">Celular</label>
              <input type="text" id="cell" name="cell" />
            </div>
          </div>

          <h3>Localização</h3>
          <div class="form-row">
            <div class="form-group">
              <label for="city">Cidade</label>
              <input type="text" id="city" name="city" />
            </div>
            <div class="form-group">
              <label for="state">Estado</label>
              <input type="text" id="state" name="state" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="streetNumber">Número da Rua</label>
              <input type="number" id="streetNumber" name="streetNumber" />
            </div>
            <div class="form-group">
              <label for="streetName">Nome da Rua</label>
              <input type="text" id="streetName" name="streetName" />
            </div>
          </div>         
          <div class="form-row">
            <div class="form-group">
              <label for="country">País</label>
              <input type="text" id="country" name="country" />
            </div>
            <div class="form-group">
              <label for="postcode">Código Postal</label>
              <input type="number" id="postcode" name="postcode" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="latitude">Latitude</label>
              <input type="text" id="latitude" name="latitude" />
            </div>
            <div class="form-group">
              <label for="longitude">Longitude</label>
              <input type="text" id="longitude" name="longitude" />
            </div>
          </div>

          

        <div class="form-actions">
          <button type="button" class="cancel-button">
            <a href="../index.html">Cancelar</a>
          </button>
          <button type="submit">Salvar</button>
        </div>
      </form>
    </div>

    <script src="../scripts/EditarUsuario.js" type="module"></script>
  </body>
</html>
